<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/style.css" />
		<script src="https://kit.fontawesome.com/6033bf0207.js" crossorigin="anonymous"></script>
		<title>Pricing Grids Clone</title>
	</head>
	<body>
		<!-- Outer Container -->
		<div class="bg-slate-800 min-h-screen flex items-center justify-center text-white">
			<!-- Inner Container -->
			<div class="flex flex-col items-center justify-center text-center space-y-4 md:flex-row md:space-y-0 md:space-x-4">
				<!-- Card 1 -->
				<div class="bg-gray-600 p-2 rounded-lg">
					<!-- Top Part -->
					<div class="bg-slate-800 rounded-lg py-4">
						<div class="space-y-6 px-6">
							<h2 class="uppercase">Basic</h2>
							<p class="font-serif text-6xl">100BG</p>
							<p>$1.99/Month</p>
							<button
								class="border border-violet-800 rounded-md px-6 py-2 hover:bg-violet-800 transform duration-200 active:bg-violet-500 active:text-black"
							>
								Purchase
							</button>
						</div>
						<!-- Border Part -->
						<div class="border border-t-2 border-gray-600 mt-10"></div>
						<!-- Lower Part -->
						<ul class="flex flex-col items-start justify-around gap-2 px-6 py-4">
							<li>
								<i class="fa-solid fa-check"></i>
								100GB storage
							</li>
							<li>
								<i class="fa-solid fa-check"></i>
								Option to add members
							</li>
							<li>
								<i class="fa-solid fa-check"></i>
								Extra member benefits
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
